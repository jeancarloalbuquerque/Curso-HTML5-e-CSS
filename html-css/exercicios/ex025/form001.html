<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulários 01</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Forumulário</h1>
    <form action="cadastro.py" method="POST" autocomplete="off">
        <p>
            <label for="id-nome">Nome: </label>
            <input type="text" name="nome" id="id-nome">
        </p>
        <p>
            <label for="id-sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="id-sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
