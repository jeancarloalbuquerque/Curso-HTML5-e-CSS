<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="/cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="id-usuario">Usuário: </label>
            <input type="text" name="usuario" id="id-usuario" required minlength="5" maxlength="15" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="id-senha">Senha: </label>
            <input type="password" name="senha" id="id-senha" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
