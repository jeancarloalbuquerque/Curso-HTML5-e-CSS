<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="GET" autocomplete="on">
        <p>
            <label for="i-estado">Estado: </label>
            <select name="estado" id="i-estado">
                <optgroup label="Centro-Oeste">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
            <label for="iprof">Profisão: </label>
            <input type="text" name="prof" id="iprof" list="list-prof">
            <datalist id="list-prof">
                <option value="ADM">Administador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        <p>
            <label for="input-msg">Mesnsagem: </label> <br>
            <textarea name="msg" id="input-msg" cols="30" rows="10" placeholder="Digite uma mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <p></p>
   
</body>
</html>
