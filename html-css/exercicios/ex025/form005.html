<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo-masculino" value="M">
            <label for="isexo-masculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexo-feminino" value="F">
            <label for="isexo-feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="i-basquete"> 
            <label for="i-basquete">Basquete</label>
            <br>
            <input type="checkbox" name="futebol" id="i-futebol"> 
            <label for="i-futebol">Futebol</label>
            <br>
            <input type="checkbox" name="natacao" id="i-natacao"> 
            <label for="i-natacao">Natação</label>
            <br>
            <input type="checkbox" name="tenis" id="i-tenis"> 
            <label for="i-tenis">Tênis</label>
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <p>http://localhost:5050/?sexo=M&basquete=on&futebol=on&natacao=on&tenis=on</p>
</body>
</html>
