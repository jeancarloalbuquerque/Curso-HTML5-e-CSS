<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="GET" autocomplete="on">
        <p>
            <label for="id-nome">Nome: </label>
            <input type="text" name="nome" id="id-nome" autocomplete="name" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="id-nota">Nota: </label>
            <input type="number" name="nota" id="id-nota" placeholder="0,0 - 10,0" min="0" max="10" value="6.0" step="0.1" required>
        </p>
        <p>
            <label for="id-mes">Período Letivo: </label>
            <input type="month" name="mes" id="id-mes" value="2023-02">
        </p>
        <p>
            <label for="id-data">Data da Prova: </label>
            <input type="date" name="data" id="id-data">
        </p>
        <p>
            <label for="id-hora">Hora da Prova: </label>
            <input type="time" name="hora" id="id-hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
