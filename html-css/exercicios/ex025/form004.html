<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.py">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="i-nome">Nome: </label>
                <input type="text" name="nome" id="i-nome" required>
            </p>
            <p>
                <label for="i-email">Email: </label>
                <input type="email" name="email" id="i-email" required>
            </p>
            <p>
                <label for="i-telefone">Telefone: </label>
                <input type="tel" name="telefone" id="i-telefone" required placeholder="(xx) xxxxx xxxx">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
