    <h1>Referência Rápida de HTML</h1>
    <p>Em HTML5, pdoemso inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &#60p&#62 encerrando com &#60/p&#62">Parágrafos</abbr></li>

        <li><abbr title="Use a tag &#60abbr&#62 encerrando com &#60/abbr&#62">Abreviações</abbr></li>
        <li><abbr title="Use a tag &#60code&#62 encerrando com &#60/code&#62">Códigos-Fonte</abbr></li>
